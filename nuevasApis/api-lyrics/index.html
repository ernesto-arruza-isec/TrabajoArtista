<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras de Los Redondos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo-redondos.png" alt="Logo Redondos">
        <h1>Letras de Los Redondos</h1>
    </header>

    <main>
        <article>
            <h2>Busca una canción de Patricio Rey y sus Redonditos de Ricota</h2>
            <form id="formulario">
                <input type="text" id="cancion" placeholder="Nombre de la canción" required>
                <button type="submit">Buscar</button>
            </form>
            <div id="resultado"></div>
        </article>
    </main>

    <footer>
        <p>Hecho con ❤️ para los fans de Los Redondos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
